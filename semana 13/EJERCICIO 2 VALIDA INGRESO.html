<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR INGRESO</title>
    <!-- línk de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>VALIDACION DE INGRESO SESION</h1>
        <h2>CICLO FOR - CONTRASEÑA</h2>
        <script>
            let datof;
            let sw=0; //Switche apagado
            let clave=123; //Clave de ingreso
            //Ciclo for solo tendra 3 intentos disponibles
            for(f=1;f<=3;f++){
                datof=parseInt(prompt("INGRESE CONTRASEÑA SESION"));
                if(datof==clave){ //Validacion contraseña ingresada
                    swal("Estimado usuario","ACCESO PERMITIDO","success");
                    document.write("ACCESO PERMITIDO");
                    sw=1; //Switche prendido
                    break;
                }
            }
            //Validacion sw==0
            if(sw==0){
                swal("Estimado usuario","CUENTA BLOQUEADA","error");
                    document.write("CUENTA BLOQUEADA");
            }
        </script>
    </center>
</body>
</html>
