<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
        <h1>GENERACION DE NUMEROS PAR</h1>
        <h2>CICLO FOR</h2>
        <h3>Ingresar por teclado rango num√©rico a evaluar</h3>
        <script>
            let inciio, final; //Variables del rango numerico a evaluar
            let num=0; //Contador de numeros pares generados
            //Entrada
            inicio=parseInt(prompt("Ingrese numero inicial de rango numerico.."));
            final=parseInt(prompt("Ingrese numero final de rango numerico.."));
            //Proceso ciclo for
            for(f=inicio;f<=final;f++){
                if(f%2==0){//Condicional para evaluar numero par, con residuo 0
                    document.write("<br>");
                    document.write("NUMERO PAR..."+f+"<br>");
                    num++;//Contador de numeros pares
                }
            }
            document.write("<br>");
            document.write("TOTAL DE NUMEROS PARES GENERADOS..."+num+"<br>");
        </script>
    </center>
</body>
</html>
