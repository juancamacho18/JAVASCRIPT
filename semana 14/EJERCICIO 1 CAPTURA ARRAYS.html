<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURA/LECTURA ARRAYS</title>
</head>
<body>
    <center>
        <h1>CREACION Y LECTURA DE ARRAYS</h1>
        <h2>CICLO FOR</h2>
        <p>A CONTINUACION SE IMPRIME LOS DATOS ALMACENADOS DEL ARRAY</p>
        <script>
            //Creacion array
            let datos=new Array();
            let num; //Longitud ingresada x usuario
            //Captura ingreso datos
            num=prompt("INGRESE CANTIDAD DE ELEMENTOS A GUARDAR");
            for (i=0;i<num;i++){
                datos[i]=prompt("INGRESE DATOS AL ARRAY... "+i);
            }
            //Lectura datos
            for (i=0;i<num;i++){
                document.write("<br>"+"<br>");
                document.write(datos[i]+"<br>");
                console.log(datos[i]);
            }
        </script>
    </center>
</body>
</html>
